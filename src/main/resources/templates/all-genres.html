<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>List of all genres</title>
        <style type="text/css">
            body {
                padding: 50px;
            }

            .genres, .genres td {
                border: 1px solid lightgray;
                padding: 5px;
            }
        </style>
        <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>GENRES:</h1>

        <table class="genres">
            <thead>
            <tr>
                <th>Название</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            $(function () {
                $.get('/api/all-genres').done(function (genres) {
                    genres.forEach(function (genre) {
                        $('tbody').append(`
                            <tr>
                                <td>${genre.name}</td>
                            </tr>
                        `)
                    });
                })
            });
        </script>
    </body>
</html>
