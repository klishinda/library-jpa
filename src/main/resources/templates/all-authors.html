<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>List of all authors</title>
        <style type="text/css">
            body {
                padding: 50px;
            }

            .authors, .authors td {
                border: 1px solid lightgray;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <h1>AUTHORS:</h1>

        <table class="authors">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.name}"> - </td>
                <td th:text="${author.surname}"> - </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
