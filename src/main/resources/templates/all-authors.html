<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>List of all authors</title>
        <style type="text/css">
            body {
                padding: 50px;
            }

            .authors, .authors td {
                border: 1px solid lightgray;
                padding: 5px;
            }
        </style>
        <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>AUTHORS:</h1>

        <table class="authors">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            $(function () {
                $.get('/api/authors').done(function (authors) {
                    authors.forEach(function (author) {
                        $('tbody').append(`
                        <tr>
                            <td>${author.surname}</td>
                            <td>${author.name}</td>
                        </tr>
                    `)
                    });
                })
            });
        </script>
    </body>
</html>
